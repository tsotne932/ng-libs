<div fxLayout='column'>

  <div class="form-header" fxFlex fxLayout="row" fxLayoutAlign="start">
    <p class="uppercase" [ngClass]="'secondary-header'">კლიენტი</p>
  </div>

  <form *ngIf="form" [formGroup]="form" fxLayout="column" fxLayoutAlign="space-between" class="dynamic-form">
    <div class="fields form-row">
      <div>
        <div class="field-label-container" fxLayout="column" fxLayoutAlign="center" fxFlex="33">
          <p>აირჩიეთ კლიენტი</p>
        </div>
        <mat-form-field fxFlex appearance="outline">
          <mat-select formControlName="client">
            <mat-option *ngFor="let type of clients" [value]="type.id">{{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout='row' fxLayoutAlign="end" class="actions" *ngIf="actions.length">
      <div *ngFor="let action of actions">
        <button mat-button *ngIf="!action.raised" [color]="action.color" [disabled]="action.disabled(form)"
          (click)="action.click(form)" class="action-btn form-button simple uppercase secondary-form-button">
          {{action.label}}</button>
        <button mat-raised-button *ngIf="action.raised" [color]="action.color" [disabled]="action.disabled(form)"
          (click)="action.click(form)" class="action-btn uppercase primary-form-button mr-r-sm">
          {{action.label}}</button>
      </div>
    </div>
  </form>

</div>
